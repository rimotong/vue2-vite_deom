<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 先引入 Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入 http-vue-loader -->
    <script src="https://unpkg.com/http-vue-loader"></script>

</head>

<body>
    <div id="app">
        <h2 :style="{opacity}">欢迎学习vue</h2>
        <button @click="stop">停止变换</button>
        <button @click="statr">启动变换</button>
    </div>
</body>

<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    // 使用httpVueLoader
    Vue.use(httpVueLoader);
    new Vue({
        el: '#app',
        data() {
            return {
                opacity: 1
            }
        },
        methods: {
            stop() {
                clearInterval(this.ind);
                this.ind = null;
            },

            statr() {
                if (this.ind) {
                    return
                };
                this.ind = setInterval(() => {
                    this.op()
                }, 16)
            },
            op() {
                this.opacity -= 0.01
                if (this.opacity <= 0) this.opacity = 1
            },
            // previewImageDebounce: this.throttle("statr", 100000),
        },
        mounted() {
            this.statr()
        },
        // beforeDestroy(){
        //     this.$destroy()
        // }
    })
</script>

</html>
